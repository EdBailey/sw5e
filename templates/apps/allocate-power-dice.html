<form id="allocate-power-dice" class="dialog-content" onsubmit="event.preventDefault();">
    <p>Allocate {{powerDice}} power dice.</p>

    {{#each slots as |slot id|}}
    <div class="form-group">
        <label>{{id}}</label>
        {{#if slot}}
            <input type="checkbox" name="{{id}}" {{checked slot}} disabled title="This slot is already full of power dice."/>
        {{else}}
            <input type="checkbox" name="{{id}}" {{checked slot}} />
        {{/if}}
    </div>
    {{/each}}

    <div class="dialog-buttons">
        {{#each buttons as |button id|}}
        <button class="dialog-button" data-button="{{id}}">{{{button.icon}}} {{{button.label}}}</button>
        {{/each}}
    </div>
</form>
